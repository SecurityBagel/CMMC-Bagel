<!DOCTYPE html>
<html>
<head>
    <title>Power BI Report</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #fullscreenButton {
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 90vh; /* Almost full screen without entering fullscreen mode */
            border: none;
        }
    </style>
</head>
<body>
    <button id="fullscreenButton">View Full Screen</button>
    <iframe title="CMMC Bagel Lite (Demo)" src="https://app.powerbi.com/reportEmbed?reportId=204bd18a-194d-4bea-baae-b09a0e51061c" allowfullscreen="true"></iframe>

    <script>
        document.getElementById("fullscreenButton").onclick = function() {
            var iframe = document.querySelector("iframe");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { /* Firefox */
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { /* IE/Edge */
                iframe.msRequestFullscreen();
            }
        };
    </script>
</body>
</html>
